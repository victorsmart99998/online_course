<!DOCTYPE html>
{% load static %}
<html>
  <head>
     <meta charset="utf-8">
    <title>EDUFY</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Fancy box -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- FontAwesome 4.3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons 2.0.0 -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />

       <!-- Theme style -->
    <link href="{% static 'css/AdminLTE.min.css' %}" rel="stylesheet"/>
    <!-- AdminLTE Skins. -->
    <link href="{% static 'css/_all-skins.min.css' %}" rel="stylesheet"/>


    <!-- Libraries Stylesheet -->
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style3.css' %}" rel="stylesheet">
    <link href="{% static 'css/invoice.css' %}" rel="stylesheet">


  </head>
  <body class="skin-blue">
  <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo mt-2"><h2 class="m-0"><span class="text-primary">E</span>DUFY</h2></a>
          <div class="nav-mobile">
              <h3 class="">Python: User interface of python</h3>
          </div>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbarr navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
           <div class="">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav px-5">
                            <div class="nav-item dropdown">
                                <h3 class="">{{video.name}}</h3>
                            </div>
                        </div>
                         <a class="btn btn-primary py-2 px-10 mx-5 d-none d-lg-block margin" href="">Back to Course</a>

                    </div>
                </nav>
            </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
         <div class="accordion" id="accordionExample">
         {% for lesson in course.lesson_set.all %}
             <div class="">
                 <div class="" id="headingOne">
                     <a href="#" data-toggle="collapse" data-target="#collapse{{lesson.id}}" aria-expanded="False" aria-controls="collapseOne">
                         <ul>
                             <li class="dark"><span class="">{{lesson.name}}</span></li>
                         </ul>
                     </a>
                 </div>
                 {% for video in lesson.video_set.all %}
                 <div id="collapse{{video.lesson.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                     <div class="">
                         <a href="?lecture={{video.id}}">
                          <ul>
                             <li><span class="">{{video.name}}</span> </li>
                         </ul>
                         </a>
                     </div>
                 </div>
                 {% endfor %}
             </div>
             {% endfor %}
         </div>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
          <!-- Small boxes (Stat box) -->
          <div class="row svg">
              <a href="https://youtu.be/NWBL9nJH1HU?si=RFqa59cI1Y3kV-9U" class="" data-fancybox data-caption="Single video">
                  <img class="svg-element" src="{% static 'img/owl.video.play.png' %}" alt="play-icon">
                  <img class="img-fluidd rounded w-100 ml-5" src="{{video.imageURL}}" alt="Image">
            </a>
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    </div><!-- ./wrapper -->

   <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- Fancy box -->
   <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>

    <script src="{% static 'js/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'js/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'js/contact.js' %}"></script>

    <!-- jQuery 2.1.3 -->
    <script src="{% static 'js/jQuery-2.1.3.min.js' %}"></script>

     <!-- AdminLTE App -->
    <script src="{% static 'js/app.min.js' %}"></script>


    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/function.js' %}"></script>
  </body>
</html>
